	<body class="background-brown">
		<main>

						</div>

						<div class="cross" id="cross">
							<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 30 30">
								<line x1="5" y1="5" x2="25" y2="25" stroke="#ece5db" stroke-width="4" />
								<line x1="25" y1="5" x2="5" y2="25" stroke="#ece5db" stroke-width="4" />
							</svg>
						</div>
					</div>

					<div class="dropdown-title" id="dropdown-title">

							<h2 data-localize="book_now_main">BOOK NOW</h2>
						</a>

					<div>
						<div class="lang-icon">
							<div id="toggle" class="lang-toggle">
								<h2><span id="langSelector"> 中文 </span></h2>
							</div>
						</div>
					</div>
				</article>

				<nav class="dropdown-content background-brown-two dropdown-colour" id="dropdown-content">
					<div>
						<a href="index.html" ><h4 data-localize="home">HOME</h4></a>
					</div>
					<div>
						<a href="about_us.html"><h4 data-localize="about_us">ABOUT US</h4></a>
					</div>
					<div>
						<a href="promotions.html"><h4 data-localize="promotions">PROMOTIONS</h4></a>
					</div>
					<div>
						<a href="menu.html"><h4 data-localize="menu">MENU</h4></a>
					</div>

					<div>
						<a href="https://book.bistrochat.com/picanhas"><h4 data-localize="book_now">BOOK NOW</h4></a>
					</div>
					<div>
						<a href="contact_us.html"><h4 data-localize="contact_us">CONTACT US</h4></a>
					</div>
					<div>
						<a href="reviews.html"><h4 data-localize="reviews">REVIEWS</h4></a>
					</div>
				</nav>
			</header>

			<script src="/scripts/dropdown.js"></script>
			<script src="/scripts/setVh.js"></script>
			<script src="/scripts/localisation.js"></script>

			<div class="main-content">
				<h1 data-localize="gallery">GALLERY</h1>

				<div class="carousel-container">
					<div>
						<img src="images/churro2.jpg" alt="Image 1" />
					</div>
					<div>
						<img src="images/pic2.jpg" alt="Image 2" />
					</div>
					<div>
						<img src="images/picanha  raw 2.jpg" alt="Image 3" />
					</div>
					<div>
						<img src="images/Pkic main true 1.jpg" alt="Image 2" />
					</div>
					<div>
						<img src="images/pic raw cut 1 .jpg" alt="Image 3" />
					</div>
				</div>
				<div class="car-container-container">
					<div class="carousel-container-2">
						<div class="carousel-slide incoming">
							<img src="images/churro2.jpg" alt="Image 1" />
						</div>
						<div class="carousel-slide active">
							<img src="images/pic2.jpg" alt="Image 2" />
						</div>
						<div class="carousel-slide outgoing">
							<img src="images/picanha  raw 2.jpg" alt="Image 3" />
						</div>
						<div class="carousel-slide outgoing2">
							<img src="images/Pkic main true 1.jpg" alt="Image 2" />
						</div>
						<div class="carousel-slide incoming2">
							<img src="images/pic raw cut 1 .jpg" alt="Image 3" />
						</div>
					</div>
				</div>
				<script>
					let currentSlide = 0;
					const slides = document.querySelectorAll(".carousel-slide");
					const totalSlides = slides.length;

					// Function to show the next slide
					function showNextSlide() {
						// Remove classes from all slides
						slides.forEach((slide, index) => {
							slide.classList.remove("active", "outgoing", "incoming", "outgoing2", "incoming2");

							if (index === currentSlide) {
								slide.classList.add("active"); // Current slide
							} else if (index === (currentSlide - 1 + totalSlides) % totalSlides) {
								slide.classList.add("incoming");
							} else if (index === (currentSlide + 1) % totalSlides) {
								slide.classList.add("outgoing");
							} else if (index === (currentSlide + 2) % totalSlides) {
								slide.classList.add("outgoing2");
							} else if (index === (currentSlide - 2 + totalSlides) % totalSlides) {
								slide.classList.add("incoming2");
							}
						});

						// Update current slide index
						currentSlide = (currentSlide + 1) % totalSlides; // Loop back to the first slide
					}

					// Show the first slide initially
					slides[currentSlide].classList.add("active");

					// Change slide every 4 seconds
					setInterval(showNextSlide, 4000);
				</script>
			</div>
		</main>
	</body>
</html>
